<body>
<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<<a class="brand" href="admin.html"><img src="css/img/yourcontacts.png" width="57px"/></a>

				<li ><a href="adminadd.html">Add</a></li>

			</ul>
			<div class="pull-right">
				<small class="navbar-text">Admin: <a href="adminprofile.html">Admin</a></small>
				<a href="adminlogin.html" class="btn btn-primary"><i class="icon-road icon-white"></i> Logout</a>
			</div>

</div>
<div class="container">
	<div class="content" style="display:none">
		<div class="page-header">
			<h1>Change the Admin Password</h1>
		</div>
		<div class="row">
			<div class="span4">
				<form id="formPassword" class="well" accept-charset="utf-8">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="text" name="curpwd" class="input-large" placeholder="Current Password" required maxlength="20" autofocus />
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="text" name="newpwd" class="input-large" placeholder="New Password" required maxlength="20" />
					</div>
					<button type="submit" class="btn btn-danger btn-large" data-loading-text="Sending...">
					<i class="icon-refresh icon-white"></i> Change Password</button>
				</form>
			</div>
		</div>
		<div id="success" class="row" style="display: none">
			<div class="span4">
				<div id="successMessage" class="alert alert-success"></div>
			</div>
		</div>
		<div id="error" class="row" style="display: none">
			<div class="span4">
				<div id="errorMessage" class="alert alert-error"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script>
	$(document).ready(function() {
		
		$("#formPassword").submit(function(){
			
			$("#formPassword button").button('loading');
				
			window.setTimeout(function() {  
        			$("#formPassword button").button('reset'); 
    			}, 2000);
				
			return false;
		});

		$(".content").fadeIn(1000)
	});
	</script>
	<footer>
		<p>&copy; 2012 built with CodeIgniter 2.1.0 and Twitter Bootstrap 2.0.1</p>
	</footer>
</div><!-- /container -->
</body>
</html>
