<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Your Contacts</title>
<meta name="description" content="manage your contacts with name, email and phone">
<meta name="author" content="yubi4dition">
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<!-- Le styles -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/yourcontacts.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="css/tablesorter.css" rel="stylesheet" type="text/css" />
<!-- Le fav and touch icons -->
<link href="css/ico/favicon.ico" rel="shortcut icon" />
</head>
<body>
<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="index.html"><img src="css/img/yourcontacts.png" width="57px"/></a>
			<p class="navbar-text pull-right">not logged in</p>
		</div>
	</div>
</div>
<div class="container">
	<div class="content">
		<div class="page-header">
			<h1>Sign Up</h1>
		</div>
		<div class="row">
			<div class="span4">
				<form id="formSignup" class="well" accept-charset="utf-8">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" class="input-large" name="email" placeholder="Your Email" required maxlength="40" autofocus />
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" class="input-large" name="email2" placeholder="Repeat Email" required maxlength="40" />
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" class="input-large" name="pwd" placeholder="Your Password" required maxlength="20" />
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" class="input-large" name="pwd2" placeholder="Repeat Password" required maxlength="20" />
					</div>
					<button type="submit" class="btn btn-primary btn-large" data-loading-text="Sending...">
					<i class="icon-book icon-white"></i> Sign Up</button>
				</form>
			</div>
		</div>
		<div id="success" class="row" style="display: none">
			<div class="span4">
				<div id="successMessage" class="alert alert-success">
				<p><strong>Registration</strong> successful!</p>
				<a href="index.html" class="btn btn-success"><i class="icon-arrow-right icon-white"></i> log on now</a>
				</div>
			</div>
		</div>
		<div id="error" class="row" style="display: none">
			<div class="span4">
				<div id="errorMessage" class="alert alert-error"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		
		$("#formSignup").submit(function(){
			
			$("#formSignup button").button('loading');
				
			window.setTimeout(function() {  
        			$("#formSignup button").button('reset'); 
    			}, 2000);
				
			return false;
		});

		$(".content").fadeIn(1000);
	});
	</script>
	<footer>
		<p>&copy; 2012 built with CodeIgniter 2.1.0 and Twitter Bootstrap 2.0.1</p>
	</footer>
</div><!-- /container -->
</body>
</html>
