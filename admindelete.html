<div class="navbar">

</div>
<div class="container">
	<div class="content" style="display:none">
		<div class="page-header">
			<h1>Delete A User</h1>
		</div>
		<div class="row">
			<div class="span4">
				<form id="formDelete" class="well" accept-charset="utf-8">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span>
						<select id="formSelect" name="email" class="input-large">
													<option value="user2@mail.com">
							user2@mail.com							</option>
													<option value="user3@mail.com">
							user3@mail.com							</option>
													<option value="user4@mail.com">
							user4@mail.com							</option>
													<option value="user1@mail.com">
							user1@mail.com							</option>
													<option value="user5@mail.com">
							user5@mail.com							</option>
													<option value="user6@mail.com">
							user6@mail.com							</option>
													<option value="user7@mail.com">
							user7@mail.com							</option>
													<option value="user9@mail.com">
							user9@mail.com							</option>
												</select>
					</div>
					<button type="submit" class="btn btn-danger btn-large" data-loading-text="Sending...">
					<i class="icon-trash icon-white"></i> Delete User</button>
				</form>
			</div>
		</div>
		<div id="success" class="row" style="display: none">
			<div class="span4">
				<div id="successMessage" class="alert alert-success"></div>
			</div>
		</div>
		<div id="error" class="row" style="display: none">
			<div class="span4">
				<div id="errorMessage" class="alert alert-error"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script>
	$(document).ready(function() {
		
		$("#formDelete").submit(function(){
			
			$("#formDelete button").button('loading');
				
			window.setTimeout(function() {  
        			$("#formDelete button").button('reset'); 
    			}, 2000);
				
			return false;
		});

		$(".content").fadeIn(1000)
	});
	</script>
